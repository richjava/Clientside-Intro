<!DOCTYPE html>
<html>
    <head>
        <title>Fonts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style> 
            @font-face {
                font-family: 'MyWebFont';
                src: 
                    url('../../../fonts/Aaargh.woff') format('woff'), /* Pretty Modern Browsers */
                    url('../../../fonts/Aaargh.ttf')  format('truetype') /* Safari, Android, iOS */      
            }
            div {
                font-family: MyWebFont;
            }

        </style>
    </head>
    <body>
        <h2>Fonts</h2>
        <p><a href="http://css-tricks.com/snippets/css/using-font-face/">http://css-tricks.com/snippets/css/using-font-face/</a></p>
        <p><a href="http://www.fontsquirrel.com">http://www.fontsquirrel.com</a></p>
        <p><a href="http://www.freefontconverter.com/">http://www.freefontconverter.com/</a></p>   
        <div>
            <h1>Lorum ipsum</h1>   
            <p>Lorum ipsum Lorum ipsum Lorum ipsum.</p>
        </div>

        <script type="text/javascript">
        </script>
    </body>
</html>
