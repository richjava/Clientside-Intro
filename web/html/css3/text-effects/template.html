<!DOCTYPE html>
<html>
    <head>
        <title>Text Effects</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style> 

            #p1 {

                text-shadow: 1px 1px 1px #333;
            }
            #p2 {
                width: 11em;
                border: 1px solid #000000;
                word-wrap: break-word;
            }


        </style>
    </head>
    <body>
        <h2>Text Effects</h2>
        <p><a href="http://www.w3schools.com/css/css3_text_effects.asp">http://www.w3schools.com/css/css3_text_effects.asp</a></p>    
        <p id="p1">Lorum ipsum Lorum ipsum Lorum ipsum.</p>
        <p id="p2">Lorum ipsum Lorum ipsum Lorum ipsum. LorumipsumLorumipsumLorumipsum.</p>

        <script type="text/javascript">
        </script>
    </body>
</html>
