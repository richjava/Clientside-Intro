<!DOCTYPE HTML>
<html>
<head>
<style>
div {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>
    var cars = ["BMW","Toyota","Honda"];
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}

</script>
</head>
<body>

<p>Drag the image into the rectangles!</p>
<ul id="list">
    
</ul>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="//utopia.yoobee.ac.nz/moodle/pluginfile.php/1/theme_clean/logo/1416523346/utopialogo2014.png" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>
</html>
