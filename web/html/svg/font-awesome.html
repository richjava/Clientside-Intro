<html>
    <head>
        <title>Font awesome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">     
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <style>
            html {
                font-size: 100%;
            }
            body {
                font-size: 1em; /* 16px default */
                /* If you want the baseline grid to be 10px, use font-size: 62.5% instead */
            }

            h1 {
                font-size: 5em; /* 80px, because 16*5=80 */
            }
            /* Smartphones (portrait and landscape) ----------- */
            @media only screen 
            and (min-device-width : 320px) 
            and (max-device-width : 480px) {
                /* Styles */
                .my-para{color:greenyellow;}

            }

            /* Smartphones (landscape) ----------- */
            @media only screen 
            and (min-width : 321px) {
                /* Styles */
                .my-para{color:mistyrose;}
                body {
                    font-size: 0.5em; /* 40px, because 80*.5=40 */
                }

            }

            /* Smartphones (portrait) ----------- */
            @media only screen 
            and (max-width : 320px) {
                /* Styles */
                .my-para{color:magenta;}

            }

            /* iPads (portrait and landscape) ----------- */
            @media only screen 
            and (min-device-width : 768px) 
            and (max-device-width : 1024px) {
                /* Styles */
                .my-para{color:violet;}

            }

            /* iPads (landscape) ----------- */
            @media only screen 
            and (min-device-width : 768px) 
            and (max-device-width : 1024px) 
            and (orientation : landscape) {
                /* Styles */
                .my-para{color:purple;}
            }

            /* iPads (portrait) ----------- */
            @media only screen 
            and (min-device-width : 768px) 
            and (max-device-width : 1024px) 
            and (orientation : portrait) {
                /* Styles */
                .my-para{color:silver;}
            }

            /* Desktops and laptops ----------- */
            @media only screen 
            and (min-width : 1224px) {
                /* Styles */
                .my-para{color:blue;}
                body {
                    font-size: .8em; /* 64px, because 80*.8=64 */
                }
            }

            /* Large screens ----------- */
            @media only screen 
            and (min-width : 1824px) {
                /* Styles */
                .my-para{color:green;}
                body {
                    font-size: 1em; /* 64px, because 80*.8=64 */
                }
            }

            /* iPhone 4 ----------- */
            @media
            only screen and (-webkit-min-device-pixel-ratio : 1.5),
            only screen and (min-device-pixel-ratio : 1.5) {
                /* Styles */
                .my-para{color:red;}
            }
            .my-chart {
                color: red;
                text-shadow: 1px 1px 1px #ccc;
            </style>

        </head>
        <body>
            <h1>Font Awesome and Bootstrap</h1>
            <p class="my-para">This will change color depending on screen size.</p>
            <i class="fa fa-area-chart fa-5x my-chart"></i>
            <i class="fa fa-calculator fa-5x"></i>

            <a class="btn btn-danger" href="#">
                <i class="fa fa-trash-o fa-lg"></i> Delete</a>
            <a class="btn btn-default btn-sm" href="#">
                <i class="fa fa-cog"></i> Settings</a>

            <a class="btn btn-lg btn-success" href="#">
                <i class="fa fa-flag fa-2x pull-left"></i> Font Awesome<br>Version 4.2.0</a>

            <div class="btn-group">
                <a class="btn btn-default" href="#"><i class="fa fa-align-left"></i></a>
                <a class="btn btn-default" href="#"><i class="fa fa-align-center"></i></a>
                <a class="btn btn-default" href="#"><i class="fa fa-align-right"></i></a>
                <a class="btn btn-default" href="#"><i class="fa fa-align-justify"></i></a>
            </div>

            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                <input class="form-control" type="text" placeholder="Email address">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input class="form-control" type="password" placeholder="Password">
            </div>

            <div class="btn-group open">
                <a class="btn btn-primary" href="#"><i class="fa fa-user fa-fw"></i> User</a>
                <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
                    <span class="fa fa-caret-down"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#"><i class="fa fa-pencil fa-fw"></i> Edit</a></li>
                    <li><a href="#"><i class="fa fa-trash-o fa-fw"></i> Delete</a></li>
                    <li><a href="#"><i class="fa fa-ban fa-fw"></i> Ban</a></li>
                    <li class="divider"></li>
                    <li><a href="#"><i class="i"></i> Make admin</a></li>
                </ul>
            </div>
        </body>
    </html>
